<script>

// function signature 

// arr.shift()

// parameter shift: array

// The removed element from the array; undefined if the array is empty.

// Expextations

// It should return the new length of the array using one element
// It should return the length of the array using more then one element
// It should shift element to the end of the array
// It should shift multiple elements to the end array

// It should be used with call to objects resembling arrays
// It should be usd with apply to object resembling arrays 

// shift array the substitute first number or numbers with given element keeping the first array index

function unshift(array, elementN) {

  if(Array.isArray(array) === false) {
     throw new TypeError('I am not an array');
  }

  var length = array.length;

  // target the element in the argument
  var elements = arguments.length - 1; 

  var arrayLengthWithElements = array.length + elements;
  
  // adds elements to the end of the array
  for(var e = 1; e < arguments.length; e++) {
    array[array.length] = arguments[e];
  }


  // adds the original elements from the array to the end of the altered array
  for(var i = 0; i < length; i++){
    array[array.length] = array[i];
  }

  // shifts the elements from right to left till elements are in order
  for(var i = 0; i < array.length; i++) {
    array[i] = array[i + length]; 
  }

  // changes the length of the array to the length of elements in array
  array.length = arrayLengthWithElements;


  return array.length;

}


tests({
  'It should return the new length of the array using one element':function () {
    var firstArray = [2];
    var firstElement = 1;
    unshift(firstArray, firstElement)
    eq(firstArray.length, 2) 
  },
  'It should return the length of the array using more then one element': function () {
    var theArray = [3, 4];
    var element = 1;
    var element2 = 2;
    var element3 = 3; 
    unshift(theArray, element, element2, element3)
    eq(theArray.length, 5)
  },
  'It should push element to the end of the array':function () {
    var theArray = [2, 3];
    var element = 1;
    unshift(theArray, element)
    eq(theArray[2], 3)
  },
  'It should push multiple elements to the end array':function () {
    var theArray = [3, 4];
    var element = 1;
    var element2 = 2;
    unshift(theArray, element, element2)
    eq(theArray[3], 4)
  },
  'It should add booleans, numbers and strings to the beginning of the array': function () {
    var theArray = [3];
    element = 'one';
    element2 = true;
    element3 = false;
    unshift(theArray, element, element2, element3)
    eq(theArray[0], 'one')
    eq(theArray[1], true)
    eq(theArray[2], false)
    eq(theArray[3], 3)
  },
  'It should throw an error when unshift is called upon no array objects': function () {
    var theArray = 1;
    var element = 1;
    var isTypeError = false; 
    try{
      unshift(theArray, element)
    } catch(e) {
      isTypeError = (e instanceof TypeError);
    }
    eq(isTypeError, true)
  }
});
</script>
