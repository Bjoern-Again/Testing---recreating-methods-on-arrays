<script>

// function signature 

// arr.indexOf(searchElement[, fromIndex])

// parameter indexOf: array, 
// parameter: search element, from index

// The first index of the element in the array; -1 if not found.

//expectations:

// 1. It should return first index in array called by indexOf
// 2. It should returns -1 if index can not be found
// 3. If from index, it should start search at index
// 4. If index is greater than or eqaul to array lenght it should return -1
// 5. If fromIndex negative, it is taken as the offset from the end of the array
// 6. It should return -1 on empty arrays
// 7. It does not skip holes
// 8. If provided index 0, it should search whole 

// offset is the negative starting value added the end value

function indexOf (array, searchIndex, fromIndex) {

  //var startingIndex = 0;
  var startingIndex = 0;

  // if fromIndex is provided
  if (arguments.length === 3) {
    startingIndex = fromIndex;
  }

  // if fromIndex is negative
  if (fromIndex < 0) {
    var startingIndex = array.length + fromIndex;
  }

  // returns first index that matches criteria 
  for(var i = startingIndex; i < array.length; i++) {
    if(searchIndex === array[i]) {
      return i;
    } 

    }
  
return -1;
}



tests({
'It should return first index in array called by indexOf': function () {
  var searchIndex = indexOf(['Bjoern', 'Zoraya'], 'Zoraya');
  eq(searchIndex, 1);
},
'It should returns -1 if index can not be found': function () {
  var searchIndex = indexOf(['Bjoern'], 'Zoraya')
  eq(searchIndex, -1)
},
'If from index, it should start search at index': function () {
  var searchIndex = indexOf([1, 2, 1], 1, 1);
  eq(searchIndex, 2);
},
'If fromIndex equal to array lenght it should return -1': function () { 
  var searchIndex = indexOf([1, 2, 3], 1, 3)
  eq(searchIndex, -1);
},
'If fromIndex greater than array lenght it should return -1': function () {
  var searchIndex = indexOf([1, 2, 3], 2, 5)
  eq(searchIndex, -1);
},
'If fromIndex negative, it is taken as the offset from the end of the array': function () {
  var searchIndex = indexOf([1, 2, 3], 1, -1);
  eq(searchIndex, -1);
},
'It should return -1 on empty arrays':function () {
  var searchIndex = indexOf([], 3);
  eq(searchIndex, -1);
},
'It does not skip holes': function () {
  var searchIndex = indexOf([1, , 3], 2)
  eq(searchIndex, -1);
},
'If provided index 0, it should search whole array': function () {
  var searchIndex = indexOf([1, 2], 2, 0)
  eq(searchIndex, 1);
},
});
</script>
