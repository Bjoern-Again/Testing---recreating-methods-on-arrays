<script>

// function signature 

// arr.join([separator])

// parameter lastIndexOf: array, separator

// Returns: A string with all array elements joined. 
// If arr.length is 0, the empty string is returned.

// Expextations

// It should return a new string
// It should concat all the elements in an array separated by commas or specified separator
// If array one item, return item without using separator

// Parameter: separator
// It should specifie a string to separate each pair of adjacent elements of the array
// It should convert the separator to a string if necessary 
// If omitted, the array elements are separated with a comma (",")
// If separator is an empty string, all elements are joined without any characters in between them
// If arr.length is 0, the empty string is returned
// If an element is undefined, null or an empty array [], it is converted to an empty string.

function join(array, separator) {


// when looping through items in an array it should comma or whatever after item
// try to get 


    var string = '';

    if(separator) {
      string = separator; 
    }

    for(var i = 0; i < array.length; i++) {
        //string += array[i];
        array[i] += string;

    }

return string; 
}


tests({
    'It should return a new string': function () {
        var returnString = join([''])
        eq(returnString, '');
    },
    'It should concat all the elements in an array': function () {
        var returnConcatString = join(['this', 'string'])
        eq(returnConcatString, 'thisstring')
    },
    'If separator is an empty string, all elements are joined without any characters in between them': function () {
        var returnConcatString = join(['this', 'string'], '')
        eq(returnConcatString, 'this string')
    },
    'It should concat all the elements in an array separated by space': function () {
        fail();
        var returnConcatString = join(['this', 'string'], ' ')
        eq(returnConcatString, 'this string')
    },
    'It should concat all the elements in an array separated by space and comma': function () {
        fail();
        var returnConcatString = join(['this', 'string'], ', ')
        eq(returnConcatString, 'this, string')
    },
    'If array one item, return item without using separator': function () {
        fail();
        var returnString = join(['test'], '')
        eq(returnString, 'test');
    },
    'It should specifie a string to separate each pair of adjacent elements of the array': function () {
        fail();
    },
    'If arr.length is 0, the empty string is returned': function () {
        fail();
    },
    'If an element is undefined, null or an empty array [], it is converted to an empty string': function () {
        fail();
    },
});
</script>
